###
### FileSystemLocalDatasource configuration
###


### temp folder
# The temp folder contains file used to monitor extraction
LocalDatasourceFileUtils.folder.tmp=/var/opt/openwis/harness/tmp

### Staging post
LocalDatasourceFileUtils.folder.staging.post=/var/opt/openwis/stagingPost

### Root folder
FileSystemLocalDatasource.folder.root=/var/opt/openwis/harness/test/fs

### Product folder pattern
# Warning: when update the pattern, the AvailabilityFiler should be updated
# Arguments:
# %1 : timestamp 
FileSystemLocalDatasource.folder.product.pattern=%1$tY/%1$tm/%1$td/%1$tH_%1$tM


# ProductArrivalListener 
ProductArrivalListener.url=http://localhost:8180/openwis-dataservice-openwis-dataservice-server-ejb-1.0-SNAPSHOT/ProductArrivalListener?wsdl
